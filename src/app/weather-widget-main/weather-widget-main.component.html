<div class="w-full flex flex-col items-center h-auto home-container">
  <div class="bg-banner bg-oscarBlue pl-10 pt-10 text-xl text-white mb-10">
    <span class="font-bold">Welcome</span> <br />
    {{ name }}
    <img
      class="w-10 h-10 rounded-full mr-4"
      src="/assets/images/avatar.png"
      alt="Avatar of Jonathan Reinink"
      id="avatar"
    />
  </div>
</div>

<div class="bg-gray-200">
  <div class="img">
    <input
      class="shadow appearance-none border rounded md:w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-pink-300"
      id="username"
      type="text"
      placeholder="Search for a city"
      #city
      name="city"
    />
    <button
      class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 border border-blue-700 rounded"
      (click)="search(city)"
      id="button"
    >
      Search
    </button>

    <div class="relative inline-block text-left" style="margin-left: 150px">
      <div>
        <button
          type="button"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
          id="options-menu"
          style="background-color: #185df1; color: #f3f4f6"
          aria-expanded="true"
          aria-haspopup="true"
          (click)="toggle(2)"
        >
          My Account

          <svg
            class="-mr-1 ml-2 h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <div
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="options-menu"
      >
        <div class="py-1" role="none" *ngIf="isDrop">
          <button
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
            role="menuitem"
            (click)="toggle(1)"
            style="cursor: pointer"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2 style="text-align: center; color: black; text-transform: uppercase">
    {{ cityName }}
  </h2>
  <section class="card-list">
    <article class="card">
      <header class="card-header">
        <p>{{ today }}</p>
        <h2>Today</h2>
      </header>
    </article>

    <article class="card">
      <header class="card-header">
        <p>{{ tomorrow }}</p>
        <h2>Tomorrow</h2>
      </header>
    </article>

    <article class="card">
      <header class="card-header">
        <p>{{ dayafter }}</p>
        <h2>Day After Tomorrow</h2>
      </header>
    </article>
  </section>
</div>
