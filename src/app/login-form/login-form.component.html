<div
  class="
    container
    max-w-md
    mx-auto
    h-full
    flex
    bg-white
    rounded-lg
    shadow
    overflow-hidden
    my-24
  "
>
  <div class="w-full p-8">
    <form (ngSubmit)="onSubmit()">
      <h1 class="text-2xl font-bold">Sign in to your account</h1>
      <div>
        <span class="text-gray-600 text-sm">
          {{ text }}
        </span>
        <span
          class="text-gray-700 text-sm font-semibold cursor-pointer"
          (click)="onSignUp()"
        >
          {{ text | substr }}
        </span>
      </div>
      <div class="mb-4 mt-6" *ngIf="signUp">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          For="username"
        >
          Username
        </label>
        <input
          class="
            text-sm
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-200
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          name="username"
          type="text"
          placeholder="Your username"
          autocomplete="off"
          (blur)="onKey($event, 'username')"
        />
        <p
          class="text-red-600 text-xs italic font-extrabold"
          *ngIf="!isUsername"
        >
          Enter valid Username.
        </p>
      </div>
      <div class="mb-4 mt-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          For="email"
        >
          Email
        </label>
        <input
          class="
            text-sm
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-200
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          name="email"
          type="text"
          placeholder="Your email address"
          autocomplete="off"
          (blur)="onKey($event, 'email')"
        />
        <p class="text-red-600 text-xs italic font-extrabold" *ngIf="!isEmail">
          Enter valid Email address.
        </p>
      </div>
      <div class="mb-6 mt-6">
        <label
          class="block text-gray-700 text-sm font-semibold mb-2"
          For="password"
        >
          Password
        </label>
        <input
          class="
            text-sm
            bg-gray-200
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            mb-1
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          name="password"
          type="password"
          required
          minlength="5"
          placeholder="Your password"
          (blur)="onKey($event, 'password')"
          (keyup)="onKey($event, 'password')"
        />
        <p
          class="text-red-600 text-xs italic font-extrabold"
          *ngIf="!isPassword"
        >
          Please choose a password of minimum 5 characters.
        </p>
        <a
          class="
            inline-block
            align-baseline
            text-sm text-gray-600
            hover:text-gray-800
          "
          href="/forgot"
        >
          Forgot Password?
        </a>
      </div>
      <div class="form-group flex w-full mt-8">
        <button
          class="
            w-full
            bg-gray-800
            hover:bg-grey-900
            text-white text-sm
            py-2
            px-4
            font-semibold
            rounded
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="submit"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
<notifier-container></notifier-container>
